<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & LLM News Aggregator</title>
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/1986097787415805952/t5EHhkxN_400x400.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            animation: fadeInDown 0.8s ease;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .back-link {
            align-self: flex-start;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .back-link:hover {
            opacity: 1;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .controls input,
        .controls select,
        .controls button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .controls input {
            min-width: 300px;
        }

        .controls input:focus,
        .controls select:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .controls button:hover {
            background: #5568d3;
        }

        #news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card h3 {
            margin: 0 0 0.5rem;
            font-size: 1.3rem;
            color: #333;
        }

        .card .meta {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .card p {
            margin: 0 0 1rem;
            color: #666;
            line-height: 1.6;
        }

        .card a {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.7rem 1.5rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #5568d3;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 3rem;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 3rem;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .controls input {
                min-width: 100%;
            }

            #news-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
            <div class="header-content">
                <h1>AI & LLM News</h1>
                <p class="subtitle">Latest updates from OpenAI, DeepMind, arXiv, Hugging Face & Google AI</p>
                <p class="subtitle" style="font-size: 0.9rem;">Last updated: <span id="last-updated">Loading...</span></p>
            </div>
        </header>

        <div class="controls">
            <input type="text" id="search" placeholder="Search titles or descriptions...">
            <select id="source-filter">
                <option value="all">All Sources</option>
            </select>
            <button onclick="loadNews()">üîÑ Refresh</button>
        </div>

        <main id="news-container">
            <div class="loading">Loading latest AI news...</div>
        </main>

        <footer>
            <p>&copy; 2024 Tyler. Built with passion and code.</p>
        </footer>
    </div>

    <script>
        const RSS2JSON_API = "https://api.rss2json.com/v1/api.json?rss_url=";

        const FEEDS = [
            { name: "OpenAI", url: "https://openai.com/news/rss.xml" },
            { name: "DeepMind", url: "https://deepmind.google/blog/rss.xml" },
            { name: "arXiv AI", url: "https://rss.arxiv.org/rss/cs.AI" },
            { name: "Hugging Face", url: "https://huggingface.co/blog/feed.xml" },
            { name: "Google AI", url: "https://blog.google/technology/ai/rss/" }
        ];

        let allNews = [];
        let sources = ["all"];

        async function loadNews() {
            document.getElementById("news-container").innerHTML = '<div class="loading">Loading latest AI news...</div>';
            
            allNews = [];
            sources = ["all"];
            
            for (const feed of FEEDS) {
                try {
                    const response = await fetch(RSS2JSON_API + encodeURIComponent(feed.url));
                    const data = await response.json();
                    if (data.status === "ok") {
                        data.items.forEach(item => {
                            item.source = feed.name;
                            allNews.push(item);
                        });
                        sources.push(feed.name);
                    }
                } catch (e) {
                    console.error("Error loading " + feed.name, e);
                }
            }
            
            allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            allNews = allNews.slice(0, 50);
            
            renderNews();
            updateFilters();
            document.getElementById("last-updated").textContent = new Date().toLocaleString();
        }

        function renderNews(filtered = allNews) {
            const container = document.getElementById("news-container");
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No articles found.</div>';
                return;
            }
            
            container.innerHTML = "";
            filtered.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                
                const imgUrl = item.enclosure && item.enclosure.link 
                    ? item.enclosure.link 
                    : "https://via.placeholder.com/600x400/667eea/ffffff?text=AI+News";
                
                card.innerHTML = `
                    <img src="${imgUrl}" alt="Article image" onerror="this.src='https://via.placeholder.com/600x400/667eea/ffffff?text=AI+News'">
                    <div class="card-content">
                        <h3>${item.title}</h3>
                        <div class="meta">${item.source} ‚Ä¢ ${new Date(item.pubDate).toLocaleDateString()}</div>
                        <p>${item.description ? item.description.substring(0, 200) + "..." : "No description available."}</p>
                        <a href="${item.link}" target="_blank" rel="noopener">Read More ‚Üí</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateFilters() {
            const select = document.getElementById("source-filter");
            select.innerHTML = '<option value="all">All Sources</option>';
            [...new Set(sources)].forEach(src => {
                if (src !== "all") {
                    const opt = document.createElement("option");
                    opt.value = src;
                    opt.textContent = src;
                    select.appendChild(opt);
                }
            });
        }

        document.getElementById("search").addEventListener("input", filterNews);
        document.getElementById("source-filter").addEventListener("change", filterNews);

        function filterNews() {
            const query = document.getElementById("search").value.toLowerCase();
            const source = document.getElementById("source-filter").value;
            
            let filtered = allNews;
            if (source !== "all") {
                filtered = filtered.filter(item => item.source === source);
            }
            if (query) {
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(query) || 
                    (item.description && item.description.toLowerCase().includes(query))
                );
            }
            renderNews(filtered);
        }

        loadNews();
    </script>
</body>
</html>
