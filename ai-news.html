<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & LLM News Aggregator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #222222;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 4rem 2rem 3rem;
            border-bottom: 1px solid #eeeeee;
        }

        header h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 600;
        }

        header p {
            margin: 1rem 0 0;
            font-size: 1.1rem;
            color: #555555;
        }

        .controls {
            margin: 2rem auto;
            max-width: 800px;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .controls input, .controls select, .controls button {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #dddddd;
            border-radius: 6px;
            background: #ffffff;
        }

        .controls button {
            background: #000000;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #333333;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .article {
            padding: 2rem 0;
            border-bottom: 1px solid #eeeeee;
        }

        .article:last-child {
            border-bottom: none;
        }

        .article h2 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .article h2 a {
            color: #000000;
            text-decoration: none;
        }

        .article h2 a:hover {
            text-decoration: underline;
        }

        .meta {
            font-size: 0.95rem;
            color: #666666;
            margin-bottom: 1rem;
        }

        .description {
            margin: 0;
            color: #444444;
            max-width: 800px;
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            color: #777777;
            font-size: 0.95rem;
            border-top: 1px solid #eeeeee;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.4rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .controls input, .controls select, .controls button {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest AI & LLM News</h1>
        <p>Aggregated from top sources • Last updated: <span id="last-updated">Loading...</span></p>
        
        <div class="controls">
            <input type="text" id="search" placeholder="Search titles or descriptions...">
            <select id="source-filter">
                <option value="all">All Sources</option>
            </select>
            <button onclick="loadNews()">Refresh</button>
        </div>
    </header>

    <main id="news-container">
        <p style="text-align:center;">Loading news...</p>
    </main>

    <footer>
        <p>Built by you • Sources: OpenAI, DeepMind, arXiv AI, Hugging Face, Google AI</p>
    </footer>

    <script>
        const RSS2JSON_API = "https://api.rss2json.com/v1/api.json?rss_url=";

        const FEEDS = [
            { name: "OpenAI", url: "https://openai.com/news/rss.xml" },
            { name: "DeepMind", url: "https://deepmind.google/blog/rss.xml" },
            { name: "arXiv AI", url: "https://rss.arxiv.org/rss/cs.AI" },
            { name: "Hugging Face", url: "https://huggingface.co/blog/feed.xml" },
            { name: "Google AI", url: "https://blog.google/technology/ai/rss/" }
        ];

        let allNews = [];
        let sources = ["all"];

        async function loadNews() {
            document.getElementById("news-container").innerHTML = "<p style=\"text-align:center;\">Loading news...</p>";
            
            allNews = [];
            sources = ["all"];
            
            for (const feed of FEEDS) {
                try {
                    const response = await fetch(RSS2JSON_API + encodeURIComponent(feed.url));
                    const data = await response.json();
                    if (data.status === "ok") {
                        data.items.forEach(item => {
                            item.source = feed.name;
                            allNews.push(item);
                        });
                        sources.push(feed.name);
                    }
                } catch (e) {
                    console.error("Error loading " + feed.name, e);
                }
            }
            
            // Sort newest first
            allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
            
            // Limit to 50 latest articles
            allNews = allNews.slice(0, 50);
            
            renderNews();
            updateFilters();
            document.getElementById("last-updated").textContent = new Date().toLocaleString();
        }

        function renderNews(filtered = allNews) {
            const container = document.getElementById("news-container");
            if (filtered.length === 0) {
                container.innerHTML = "<p style=\"text-align:center;\">No articles found.</p>";
                return;
            }
            
            container.innerHTML = "";
            filtered.forEach(item => {
                const article = document.createElement("div");
                article.className = "article";
                
                article.innerHTML = `
                    <h2><a href="${item.link}" target="_blank" rel="noopener">${item.title}</a></h2>
                    <div class="meta">Source: ${item.source} • ${new Date(item.pubDate).toLocaleDateString()} • ${new Date(item.pubDate).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    <p class="description">${item.description ? item.description.substring(0, 400) + (item.description.length > 400 ? "..." : "") : "No description available."}</p>
                `;
                container.appendChild(article);
            });
        }

        function updateFilters() {
            const select = document.getElementById("source-filter");
            select.innerHTML = '<option value="all">All Sources</option>';
            [...new Set(sources)].forEach(src => {
                if (src !== "all") {
                    const opt = document.createElement("option");
                    opt.value = src;
                    opt.textContent = src;
                    select.appendChild(opt);
                }
            });
        }

        // Search and filter
        document.getElementById("search").addEventListener("input", filterNews);
        document.getElementById("source-filter").addEventListener("change", filterNews);

        function filterNews() {
            const query = document.getElementById("search").value.toLowerCase();
            const source = document.getElementById("source-filter").value;
            
            let filtered = allNews;
            if (source !== "all") {
                filtered = filtered.filter(item => item.source === source);
            }
            if (query) {
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(query) || 
                    (item.description && item.description.toLowerCase().includes(query))
                );
            }
            renderNews(filtered);
        }

        // Load news on page open
        loadNews();
    </script>
</body>
</html>
