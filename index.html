<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <div class="screen active" id="start-screen">
            <h1></h1>
            <p>can't believe you're here right now</p>
            <br>
            <button id="start-btn">Start Test</button>
        </div>

        <div class="screen" id="quiz-screen">
            <div class="screen-header">
                <h2 id="question-text">Question Goes Here!</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1</span> of <span id="total-questions">5</span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div id="answers-container" class="answers-container"></div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You Scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message">Good Job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>

    </div>

    <div id="average-score">Average score: <strong>2/5</strong></div>

    <img src="https://pbs.twimg.com/profile_images/1986097787415805952/t5EHhkxN_400x400.jpg" alt="Mr. Tyler Only" id="fixed-avatar">
    <script src="script.js"></script>
</body>
</html>
